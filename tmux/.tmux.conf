# Remap prefix to Alt-a
unbind C-b
set -g prefix M-a
bind M-a send-prefix

# Add Ctrl-a as secondary prefix
set -g prefix2 C-a
bind C-a send-prefix -2

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Auto-renumber windows when one is closed
set -g renumber-windows on

# Split panes with v and -
bind v split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation with Esc+hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with prefix+HJKL (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi mode for copy mode (enables hjkl scrolling)
set -g mode-keys vi

# Enter copy mode with prefix+Esc
bind Escape copy-mode

# Vim-style visual selection and yank in copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Remove delay when pressing Esc (critical for vim/neovim)
set -s escape-time 0

# Reload config with prefix+r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Improve colors
set -g default-terminal "screen-256color"

# Increase scrollback buffer
set -g history-limit 10000

# Don't rename windows automatically
set -g allow-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Catppuccin Mocha theme
set -g @catppuccin_flavor 'mocha'

# Show window names in status bar
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
