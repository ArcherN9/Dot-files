# Reset prefix to default (Ctrl+b)
set -g prefix C-b
bind C-b send-prefix

# Mouse support
set -g mouse on

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Instant Split/List bindings (No prefix needed)
# Ctrl + v for vertical split (side-by-side)
bind -n C-v split-window -h
# Ctrl + h for horizontal split (top-and-bottom)
bind -n C-h split-window -v
# Ctrl + w to list and switch sessions
bind -n C-w choose-tree -s
# Ctrl + d to detach session
bind -n C-d detach-client

# Reload config with Ctrl + r
bind -n C-r source-file ~/.tmux.conf \; display "Config reloaded!"

# Keep escape-time low just in case
set -s escape-time 0

# Catppuccin Mocha theme
set -g status-style bg=#1e1e2e,fg=#cdd6f4
set -g status-left-style bg=#1e1e2e,fg=#89b4fa
set -g status-right-style bg=#1e1e2e,fg=#89b4fa
setw -g window-status-style bg=#1e1e2e,fg=#cdd6f4
setw -g window-status-current-style bg=#89b4fa,fg=#1e1e2e,bold
set -g pane-border-style fg=#45475a
set -g pane-active-border-style fg=#89b4fa
set -g message-style bg=#1e1e2e,fg=#89b4fa